<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   for (let i=5;i>=0;i--){
       for (let j=0;j<i-1;j++){
           document.write("a");
       }
       for (let j=1;j<=5-(i-1);j++){
           document.write("*")
       }document.write("<br>")
   }
</script>
</body>
</html>
